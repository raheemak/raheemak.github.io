<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<link rel="stylesheet" href="css/stylesheet_main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidenav to 120px */
.w3-sidenav {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidenav (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">

<!-- Icon Bar (Sidenav - hidden on small screens) -->
<nav class="w3-sidenav w3-center w3-small w3-hide-small">
    <img src="/img/down.png" style="width:100%">
<a class="w3-padding-large w3-black" href="/index.html">
  <i class="fa fa-home w3-xxlarge"></i>
  <p>HOME</p>
</a>
<a class="w3-padding-large w3-hover-black" href="/me.html">
  <i class="fa fa-user w3-xxlarge"></i>
  <p>ABOUT</p>
</a>
<a class="w3-padding-large w3-hover-black" href="/experience.html">
  <i class="fa fa-eye w3-xxlarge"></i>
  <p>EXPERIENCE</p>
</a>
<a class="w3-padding-large w3-hover-black" href="/contact.html">
  <i class="fa fa-envelope w3-xxlarge"></i>
  <p>CONTACT</p>
</a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
<div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
  <a class="w3-bar-item w3-button" style="width:25% !important" href="/index.html">HOME</a>
  <a class="w3-bar-item w3-button" style="width:25% !important" href="/me.html">ABOUT</a>
  <a class="w3-bar-item w3-button" style="width:25% !important" href="/experience.html">EXPERIENCE</a>
  <a class="w3-bar-item w3-button" style="width:25% !important" href="/contact.html">CONTACT</a>
</div>
</div>

<!-- Page Content -->
<!-- Overlay effect when opening sidenav on small screens -->
<div class="w3-main" style="margin-left:300px; margin-right:300px; padding-top:50px;">

  <!-- Push down content on small screens --> 
  <div class="w3-hide-large" style="margin-top:100px"></div>
  
  <!-- Photo grid -->
  <div class="w3-row">
    <div class="w3-third">
      <img src="/img/bio.png" style="width:100%" onclick="onClick(this)" alt="A boy surrounded by beautiful nature">
      <img src="/img/music.png" style="width:100%" onclick="onClick(this)" alt="What a beautiful scenery this sunset">
    </div>

    <div class="w3-third">
      <img src="/img/interests.png" style="width:100%" onclick="onClick(this)" alt="Quiet day at the beach. Cold, but beautiful">
      <img src="/img/shows.png" style="width:100%" onclick="onClick(this)" alt="Waiting for the bus in the desert">
    </div>

  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black w3-padding-0" onclick="this.style.display='none'">
    <span class="w3-closebtn w3-text-white w3-opacity w3-hover-opacity-off w3-xxlarge w3-container w3-display-topright">Ã—</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>


<!-- End page content -->
</div>

<script>
// Script to open and close sidenav
function w3_open() {
    document.getElementById("mySidenav").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
